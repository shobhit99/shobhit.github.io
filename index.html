<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>React Local</title>
    <script type="application/javascript" src="https://unpkg.com/react@16.0.0/umd/react.production.min.js"></script>
  <script type="application/javascript" src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js"></script>

​
<!-- https://localhost:8443/SGIFPCapture -->
<!-- https://localhost:8443/SGIFPEnroll -->
<script type="text/javascript">
var session = '';
var secugen_lic = "";
var all_prints = '';

class fingerPrint {
    scan(finger) {
    var uri = "https://localhost:8443/SGIFPEnroll";
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (xhttp.readyState == 4 && xhttp.status == 200) {
            var fpobject = JSON.parse(xhttp.responseText);
            if (fpobject.ErrorCode == 0) {
                document.getElementById(finger).src = "data:image/bmp;base64," + fpobject.BMPBase64;
                all_prints = fpobject.EnrollData.Templates;
                session = fpobject.SerHandle;
            }
            else {
                alert("Error Code : "+fpobject.ErrorCode);
            }
        }
    }
    var params = "licstr="+encodeURIComponent(secugen_lic);
    params += "&timeout=5000&Quality=50&licstr=&templateFormat=ISO&imageWSQRate=0.75&SrvHandle="+session+"&FingerPos="+finger;
    xhttp.open("POST", uri, true);
    xhttp.send(params);
    }
}
fp = new fingerPrint()
</script>
<body>
<img border="2" id="LEFT_THUMB" alt="Fingerpint Image" height=220 width=140 src="finger.png">
<img border="2" id="LEFT_INDEX" alt="Fingerpint Image" height=220 width=140 src="finger.png">
<img border="2" id="LEFT_MIDDLE" alt="Fingerpint Image" height=220 width=140 src="finger.png">
<img border="2" id="LEFT_RING" alt="Fingerpint Image" height=220 width=140 src="finger.png">
<img border="2" id="LEFT_LITTLE" alt="Fingerpint Image" height=220 width=140 src="finger.png">
<img border="2" id="RIGHT_THUMB" alt="Fingerpint Image" height=220 width=140 src="finger.png">
<img border="2" id="RIGHT_INDEX" alt="Fingerpint Image" height=220 width=140 src="finger.png">
<img border="2" id="RIGHT_MIDDLE" alt="Fingerpint Image" height=220 width=140 src="finger.png">
<img border="2" id="RIGHT_RING" alt="Fingerpint Image" height=220 width=140 src="finger.png">
<img border="2" id="RIGHT_LITTLE" alt="Fingerpint Image" height=220 width=140 src="finger.png"></br>
<button type="button" class="btn btn-primary" id ="RI" onclick = "fp.scan('LEFT_THUMB');">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Left Thumb&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
<button type="button" class="btn btn-primary" id ="RI" onclick = "fp.scan('LEFT_INDEX');">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Left Index&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
<button type="button" class="btn btn-primary" id ="RI" onclick = "fp.scan('LEFT_MIDDLE');">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Left Middle&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
<button type="button" class="btn btn-primary" id ="RI" onclick = "fp.scan('LEFT_RING');">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Left Ring&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
<button type="button" class="btn btn-primary" id ="RI" onclick = "fp.scan('LEFT_LITTLE');">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Left Little&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
<button type="button" class="btn btn-primary" id ="RI" onclick = "fp.scan('RIGHT_THUMB');">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Right Thumb&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
<button type="button" class="btn btn-primary" id ="RI" onclick = "fp.scan('RIGHT_INDEX');">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Right Index&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
<button type="button" class="btn btn-primary" id ="RI" onclick = "fp.scan('RIGHT_MIDDLE');">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Right Middle&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
<button type="button" class="btn btn-primary" id ="RI" onclick = "fp.scan('RIGHT_RING');">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Right Ring&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
<button type="button" class="btn btn-primary" id ="RI" onclick = "fp.scan('RIGHT_LITTLE');">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Right Little&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
