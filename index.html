class fingerPrint {
    multipleScan(finger) {
    var uri = "https://localhost:8443/SGIFPEnroll";
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (xhttp.readyState == 4 && xhttp.status == 200) {
            var fpobject = JSON.parse(xhttp.responseText);
            if (fpobject.ErrorCode == 0) {
                document.getElementById(finger).src = "data:image/bmp;base64," + fpobject.BMPBase64;
                all_prints = fpobject.EnrollData.Templates;
                session = fpobject.SerHandle;
            }
            else {
                alert("Error Code : "+fpobject.ErrorCode);
            }
        }
        else {
            
        }
    }
    var params = "licstr="+encodeURIComponent(secugen_lic);
    params += "&timeout=5000&Quality=50&templateFormat=ISO&imageWSQRate=0.75&SrvHandle="+session+"&FingerPos="+finger;
    xhttp.open("POST", uri, true);
    xhttp.send(params);
    }
    scan(){
        var uri = "https://localhost:8443/SGIFPCapture";
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
        if (xhttp.readyState == 4 && xhttp.status == 200) {
            var fpobject = JSON.parse(xhttp.responseText);
            if (fpobject.ErrorCode == 0) {
                document.getElementById('single').src = "data:image/bmp;base64," + fpobject.BMPBase64;
            }
            else {
                alert("Error Code : "+fpobject.ErrorCode);
            }
        }
        else {
            
        }
        }
        var params = "licstr="+encodeURIComponent(secugen_lic);
        params += "&timeout=5000&Quality=50&templateFormat=ISO&imageWSQRate=0.75";
        xhttp.open("POST", uri, true);
        xhttp.send(params);
    }
}
fp = new fingerPrint();
