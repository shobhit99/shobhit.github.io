<!-- https://localhost:8443/SGIFPCapture -->
<!-- https://localhost:8443/SGIFPEnroll -->
<script type="text/javascript">
var session = '';
var secugen_lic = "";

class fingerPrint {
    scan(finger) {
    var uri = "https://localhost:8443/SGIFPEnroll";
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (xhttp.readyState == 4 && xhttp.status == 200) {
            var fpobject = JSON.parse(xhttp.responseText);
            document.getElementById("RT").src = "data:image/bmp;base64," + fpobject.BMPBase64;
            session = fpobject.SrvHandle;
        }
    }
    var params = "licstr="+encodeURIComponent(secugen_lic);
    params += "&timeout=5000&Quality=50&licstr=&templateFormat=ISO&imageWSQRate=0.75&SrvHandle="+session;
    xhttp.open("POST", uri, true);
    xhttp.send(params);
    }
}
fp = new fingerPrint()
</script>
<body>
FingerPrint 2 <button type="button" class="btn btn-primary" id ="RI" onclick = "fp.scan('RI');">Right Index</button>
<img border="2" id="RT" alt="Fingerpint Image" height=300 src="">
</body>
